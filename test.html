<!DOCTYPE html>
<html>

<head>
    <title>Equalizer</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <style>
        .equalizer-wrapper {
            float: left;
            margin: 0 20px 20px 0;
        }
        .equalizer {
            overflow: hidden;
            border: 1px solid #ddd;
        }
        .equalizer.small {
            width: 100px;
            height: 100px;
        }
        .equalizer.normal {
            width: 200px;
            height: 200px;
        }
        .equalizer.big {
            width: 300px;
            height: 300px;
        }
    </style>
    <script>
        function setEqualizer(selector, timeout, colWidth) {
            if (!colWidth) {
                colWidth = 1;
            }
            $(selector).css({
                verticalAlign: 'bottom',
                lineHeight: $(selector).height() + 'px'
            });

            // Кол-во столбиков
            var colQuantity = Math.ceil($(selector).width() / colWidth);
            var cols = new Array(colQuantity);
            for (var i = 0; i < cols.length; i++) {
                var span = $('<span/>').appendTo(selector);
                span.css({
                    verticalAlign: 'bottom',
                    display: 'inline-block',

                    fontSize: 0,
                    lineHeight: 0,

                    width: colWidth,
                    background: 'pink',
                    borderTop: '2px solid red'
                });
            }

            run_equalizer(selector, timeout);
        }

        function set_cols_height(selector, timeout) {
            var colHeight = Math.round($(selector).parent().height() * Math.random());
            $(selector).animate({ // Изменяем высоту произвольно
                    height: colHeight
                }, timeout / 2,
                'linear',
                function() { // Возвращаем высоту обратно
                    $(selector).animate({
                            height: selector.parent().height() / 2
                        }, timeout / 2,
                        'linear',
                        function() {
                            set_cols_height($(this), timeout);
                        }
                    )
                }
            )
        }

        function run_equalizer(selector, timeout) {
            $(selector + ' span').each(function(i) {
                set_cols_height($(this), timeout);
            });
        }

        window.onload = function() {
            setEqualizer('#eq_1 .equalizer', 1000, 2);
            setEqualizer('#eq_2 .equalizer', 1000, 2);
            setEqualizer('#eq_3 .equalizer', 1000, 2);
        }
    </script>
</head>

<body>
    <h1>Equalizers</h1>
    <div id="eq_1" class="equalizer-wrapper">
        <h2>First</h2>
        <div class="equalizer small"></div>
    </div>
    <div id="eq_2" class="equalizer-wrapper">
        <h2>Second</h2>
        <div class="equalizer normal"></div>
    </div>
    <div id="eq_3" class="equalizer-wrapper">
        <h2>Third</h2>
        <div class="equalizer big"></div>
    </div>
</body>

</html>
